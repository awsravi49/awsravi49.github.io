<!doctype html>
<html>
<head>
	<meta charset=utf-8" />
    <title>Home | My website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="validator.js"></script>
</head>
<body>
    <div class="row header-top">
        <div class="col-6 pull-left">
        </div>
        <div class="pull-right top-menu">
            <a href="https://www.facebook.com/nravi3" target="_blank">Facebook</a> |
            <a href="https://in.linkedin.com/in/nravi3" target="_blank">LinkedIn</a> |
            <a href="https://twitter.com/nravi3" target="_blank">Twitter</a>
        </div>
    </div>
    <div class="row header-logo-and-menu">
        <div class="logo">
            <a href="index.html">
                <img src="images/sun.png" border="0" alt="Logo">
            </a>
        </div>
        <div class="main-menu">
            <a href="index.html" class="first-child">HOME</a> |
            <a href="about.html">ABOUT</a> |
            <a href="contact.html">CONTACT</a>
        </div>
    </div>
    <div class="row">
        <div class="contact-form-area">
            <h4>Contact Form</h4>
            <form name="contactForm" onsubmit="return validateForm()">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="firstName" placeholder="First Name" required>
                        </td>
                        <td>
                            <input type="text" name="lastName" placeholder="Last Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="contactNumber" placeholder="Contact Number" required>
                        </td>
                        <td>
                            <input type="email" name="email" placeholder="Email Address" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea cols="48" name="description" rows="30" placeholder="Description" required></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="submit" onclick="validateForm()" class="button-default">SUBMIT</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="row"></div>
    <div class="row header-top text-center">
    <div class="padding-top-10"> &copy; 2020 My Website &reg;, All rights reserved;</div>
    </div>
</body>
</html>
